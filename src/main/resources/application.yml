  admin:
    username: "admin"
    password: "admin123"
    role: "ADMIN"

# ======================================================
# üìä SPRING BOOT ACTUATOR
# ======================================================
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,httpexchanges"
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true

logging:
  level:
    com.armando.frauddetection: DEBUG
  pattern:
    level: "%5p [%X{correlationId}]"
